<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chat Page</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="chatPage.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="bg-container">
      <h1 class="person-name">Rahul</h1>
      <div class="messages-container">
        <p class="message-text message-sent">Hello Rahul, how are you?</p>
        <p class="message-text message-received">
          Hi Varakumar, I am good. How about you?
        </p>
        <p class="message-text message-sent">
          I'm fine. I published my website recently
        </p>
        <p class="message-text message-received">
          Oh great Varakumar! Can you send me the URL?
        </p>
        <p class="message-text message-sent">https://varakumar.ccbp.tech</p>
        <p class="message-text message-received">
          Awesome Varakumar, where did you learn?
        </p>
        <p class="message-text message-sent">NxtWave CCBP 4.0 Program</p>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery firs
        t, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
